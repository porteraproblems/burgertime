<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css" />
    <title>Burger Time!</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="/assets/js/cats.js"></script>
  </head>
  <body>
    <h1>Burger Time</h1>

    <h2>Burgers Ordered</h2>

    <ul id="notSleepyCats"></ul>

    <h2>Burgers Eaten</h2>

    <ul id="sleepyCats"></ul>

    <h2>Order Burger</h2>
    <form class="create-form">
      <div class="form-group">
        <label for="ca">Order Food:</label>
        <input type="text" id="ca" name="name" />
      </div>

      <div class="form-group">
        <label for="sleepy">Sleepy?</label><br />
        <input type="radio" name="sleepy" value="1" checked /> Ordered<br />
        <input type="radio" name="sleepy" value="0" /> Eaten
      </div>

      <button type="submit">Order Up</button>
    </form>
  </body>
</html>
